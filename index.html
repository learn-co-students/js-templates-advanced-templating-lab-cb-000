<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form onsubmit="handleSubmit()" id="recipe-form">
        Name: <input type="text" name="name" value="{{name}}" id="name">
        Description: <input type="text" name="description" value="{{description}}" id="description">
        {{#each ingredients}}
          Ingredient {{@index}}: <input type="text" name="ingredients" value="{{this.value}}" id="ingredient[{{@index}}]">
        {{/each}}
      </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <header id="name">{{name}}</header>
      <a href="#" onclick="displayEditForm();">Edit Recipe</a>
      {{> recipeDetailsPartial }}
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div id="description">{{description}}</div>
      <ul>
        {{#each ingredients}}
          {{displayIngredient this}}
        {{/each}}
      </ul>
    </script>

  </body>
</html>
